<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JSON</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        var d =
        {
            "Pracownicy": {
                "Pracownik": [
                    { "Imie": "Maciej", "Nazwisko": "Zakrzewicz" },
                    { "Imie": "Maciej", "Nazwisko": "Piernik" }
                ]
            }
        };
        $(function () {
                var d_mapped = d.Pracownicy.Pracownik.map(function(elem){return elem.Imie + " " + elem.Nazwisko;})
                $('#x').append('<div>' + d_mapped.join('</br>') + '</div>');
        });
    </script>
</head>

<body>
    <h1>ProwadzÄ…cy mojego ulubionego przedmiotu</h1>
    <div id="x"></div>
    <div></div>
</body>

</html>
